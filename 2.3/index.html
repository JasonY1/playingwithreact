<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>State</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
</head>
<body>

  <!-- container node -->
  <div id="app"></div>

  <script src="http://fb.me/react-0.11.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script type="text/jsx">
    /** @jsx React.DOM */
    // state re-renders when state data is changed
    // Setting state Reconciliation
    // Get state, never call state if you need to set state, setState

    var MessageBox = React.createClass({

      getInitialState: function() {
        return {
          isVisible: true,
          titleMessage: 'Hello, World'
        }
      },

      render: function() {

        var inlineStyle = {
          display: this.state.isVisible ? 'block' : 'none'
        };

        return (
          <div className="container jumbotron" style={inlineStyle}>
            <h1>{this.state.titleMessage}</h1>

            <SubMessage />
          </div>
        );
      }
    });

    var SubMessage = React.createClass({
      render: function() {
        return (
          <div>Its good to see you</div>
        );
      }
    });

    var reactComponent = React.renderComponent(
      <MessageBox />,
      document.getElementById('app')
    );

  </script>
</body>
</html>
