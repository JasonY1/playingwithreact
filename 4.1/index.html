<!DOCTYPE html>
<html>
<head>
  <script src="http://fb.me/react-0.11.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>Mounting</title>
</head>
<body>
<!-- container node -->
<div id="app"></div>
<script type="text/jsx">
  /** @jsx React.DOM */
  // Mount hook into component before and after it renders. This is for checks or logic
  // before the component renders. In this function we can request to set up the data.

  var Dashboard = React.createClass({

    loadData: function() {
      return $.get('https://gsr-demo.firebaseio-demo.com/' + this.props.url + '/.json');
    },

    componentWillMount: function() {
      debugger;
    },

    componentDidMount: function() {
      debugger;
      this.loadData().then(function(data){
        this.setState({
          metric: data
        });
      }.bind(this));
    },

    getInitialState: function(){
      return {
        metric: 0
      };
    },

    render: function() {
      return(
        <div className="jumbotron">
          <h2>{this.state.metric}</h2>
        </div>
      );
    }
  });

  var dashComponent = React.renderComponent(
    <Dashboard url="metric" />,
    document.getElementById('app')
  );

  </script>

</body>
</html>
