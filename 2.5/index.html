<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Synthetic Events</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
</head>
<body>

  <!-- container node -->
  <div id="app"></div>

  <script src="http://fb.me/react-0.11.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script type="text/jsx">
  /** @jsx React.DOM */
  // React mapping events to top level node and dispatching when needed

    var MessageBox = React.createClass({

      handleAdd: function(e) {
        console.log(this)
      },

      getInitialState: function() {
        return {
          isVisible: true,
          messages: [
                    'I like the world',
                    'Coffee flavored ice cream is highly underrated',
                    'My spoon is too big',
                    'Tuesday is coming. Did you bring your coat?',
                    'I am a banana',
                    ]
        }
      },

      render: function() {

        var inlineStyles = {
          display: this.state.isVisible ? 'block' : 'none'
        };

        // Using map to return a new set of components we are setting
        var messages = this.state.messages.map(function(message) {
          return <SubMessage message={message} />;
        });

        return (
          <div className="container jumbotron" style = {inlineStyles} >
            <h2>Hello, World</h2>
            <input type="text" />
            <button className="btn btn-primary" onClick={this.handleAdd}>Add</button>
            { messages }
          </div>
        );
      }
    });

    var SubMessage = React.createClass({

      propTypes: {
        message: React.PropTypes.string.isRequired
      },

      getDefaultProps: function () {
        return {
          message: 'Its good to see you'
        }
      },

      render: function() {
        return (
          <div>{this.props.message}</div>
        );
      }
    });

    var message = 'Yo!';

    var reactComponent = React.renderComponent(
      <MessageBox titleMessage= {message} />,
      document.getElementById('app')
    );

  </script>
</body>
</html>
